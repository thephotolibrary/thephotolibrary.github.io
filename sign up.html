    <body>
        <h1 class="signup">Sign Up</h1>
        <form action="signup.php" method="post">
            <div>
                <b class="both">Username</b>
                <input class="userpass" maxlength="22" placeholder="Type in your username here..." type="text" />
            </div>
            <br />
            <div>
                <b class="both">Password</b>
                <input class="userpass" placeholder="Type in your password here..." type="password" />
            </div>
            <br />
            <b class="both">Prove that you're not a bot</b>
            <br />
            <script>
                function randomNumber(min,max){
                    var array = [max]
                    var rand1 = Math.random() * 100
                    var round1 = Math.round(rand1)
                    for(var i = max; i--;){
                        array.push(i)
                        if(i === min){
                            break
                        }
                    }
                    non = array[round1]
                    if(non !== undefined){
                        return array[round1];
                    } else if(non === undefined){
                        return Math.floor(Math.random() * (max - min + 1) + min);
                    }
                }
                var yes = randomNumber(1,99)
                var no = randomNumber(1,99)
                var ans = yes + no
                document.write('<b class="captcha">' + yes + ' + ' + no + ' = ' + '</b>')

                function checkcaptcha() {
                    var inputValue = document.getElementById("captchaa").value; //captcha input

                    var intValue = parseInt(inputValue); //turn user input into integer

                    if (intValue === ans) {
                        window.alert("You have solved the answer to " + yes + " + " + no + "."); //true
                    } else {
                        window.alert("That was not the correct answer. Try again."); //false
                    }
                }
            </script>
            <br />
            <input type="text" class="userpass" id="captchaa" placeholder="Answer the math problem here..."/>
            <br />
            <br />
            <input type="button" class="register" value="Register" onclick="checkcaptcha()"/>
        </form>
    </body>
